<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سدد مديونيتك - رفع المستندات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen">

  <header class="bg-white shadow-sm">
    <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
      <a href="debts-list.html" class="text-sm text-slate-500">رجوع</a>
      <h1 class="text-sm font-semibold text-slate-800">رفع المستندات</h1>
      <span></span>
    </div>
  </header>

  <main class="max-w-md mx-auto px-4 py-6 space-y-6">

    <section class="text-center">
      <h2 class="text-lg font-bold text-slate-800 mb-1">مستندات المديونية</h2>
      <p class="text-xs text-slate-500">قم برفع المستندات المطلوبة لإكمال عملية التحقق</p>
    </section>

    <!-- Upload box -->
    <label class="block bg-white rounded-2xl shadow-sm p-6 text-center border border-dashed border-slate-300 cursor-pointer">
      <p class="text-sm text-slate-700 mb-2">اضغط لرفع ملف</p>
      <p class="text-xs text-slate-400">PDF أو صورة (JPG / PNG)</p>
      <input type="file" class="hidden" />
    </label>

    <!-- Uploaded files -->
    <div class="bg-white rounded-2xl shadow-sm p-4 space-y-3">
      <h3 class="text-sm font-semibold text-slate-800 mb-2">الملفات المرفوعة</h3>

      <div class="flex justify-between items-center text-xs">
        <span class="text-slate-700">كشف حساب.pdf</span>
        <button class="text-red-500">حذف</button>
      </div>

      <div class="flex justify-between items-center text-xs">
        <span class="text-slate-700">صورة الهوية.jpg</span>
        <button class="text-red-500">حذف</button>
      </div>
    </div>

    <button class="w-full bg-emerald-500 text-white py-3 rounded-xl text-sm font-semibold hover:bg-emerald-600">
      حفظ وإرسال
    </button>

  </main>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>صلاحيات المشرفين - سدد مديونيتك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<header class="bg-white shadow-sm">
  <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between">
    <h1 class="text-lg font-bold text-slate-800">صلاحيات المشرفين</h1>
    <a href="admin-dashboard.html" class="text-sm text-slate-500">رجوع</a>
  </div>
</header>

<main class="max-w-4xl mx-auto px-4 py-6 space-y-6">

  <section class="bg-white rounded-xl shadow p-4">
    <h2 class="text-sm font-semibold text-slate-800 mb-3">إضافة مشرف جديد</h2>

    <input type="text" placeholder="اسم المشرف"
      class="w-full border border-slate-200 rounded-xl px-3 py-3 mb-3">

    <select class="w-full border border-slate-200 rounded-xl px-3 py-3 mb-3">
      <option>مدير عام</option>
      <option>مشرف مديونيات</option>
      <option>مشرف قرعة</option>
      <option>مشرف مستخدمين</option>
    </select>

    <button class="w-full bg-emerald-500 text-white py-3 rounded-xl text-sm font-semibold">
      إضافة المشرف
    </button>
  </section>

  <section class="bg-white rounded-xl shadow p-4">
    <h2 class="text-sm font-semibold text-slate-800 mb-3">المشرفون الحاليون</h2>

    <div class="flex justify-between py-2 border-b text-sm">
      <span>أحمد — مدير عام</span>
      <span class="text-xs">
        <a href="#" class="text-blue-600">تعديل</a> |
        <a href="#" class="text-red-500">حذف</a>
      </span>
    </div>

    <div class="flex justify-between py-2 text-sm">
      <span>سارة — مشرف مستخدمين</span>
      <span class="text-xs">
        <a href="#" class="text-blue-600">تعديل</a> |
        <a href="#" class="text-red-500">حذف</a>
      </span>
    </div>

  </section>

</main>

</body>
</html>

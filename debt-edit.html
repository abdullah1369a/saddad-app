<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سدد مديونيتك - تعديل المديونية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen">

  <header class="bg-white shadow-sm">
    <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
      <a href="debts-list.html" class="text-sm text-slate-500">رجوع</a>
      <h1 class="text-sm font-semibold text-slate-800">تعديل المديونية</h1>
      <span></span>
    </div>
  </header>

  <main class="max-w-md mx-auto px-4 py-6 space-y-4">

    <form class="space-y-4">

      <div>
        <label class="text-sm font-semibold text-slate-700 mb-1 block">اسم جهة التمويل</label>
        <input type="text" value="بنك الراجحي"
          class="w-full border border-slate-200 rounded-xl px-3 py-3 text-sm focus:ring-2 focus:ring-emerald-500" />
      </div>

      <div>
        <label class="text-sm font-semibold text-slate-700 mb-1 block">مبلغ التمويل الأساسي</label>
        <input type="number" value="150000"
          class="w-full border border-slate-200 rounded-xl px-3 py-3 text-sm focus:ring-2 focus:ring-emerald-500" />
      </div>

      <div>
        <label class="text-sm font-semibold text-slate-700 mb-1 block">المبلغ الإجمالي</label>
        <input type="number" value="200000"
          class="w-full border border-slate-200 rounded-xl px-3 py-3 text-sm focus:ring-2 focus:ring-emerald-500" />
      </div>

      <div>
        <label class="text-sm font-semibold text-slate-700 mb-1 block">مبلغ الفائدة</label>
        <input type="number" value="50000"
          class="w-full border border-slate-200 rounded-xl px-3 py-3 text-sm focus:ring-2 focus:ring-emerald-500" />
      </div>

      <div>
        <label class="text-sm font-semibold text-slate-700 mb-1 block">ملاحظات</label>
        <textarea class="w-full border border-slate-200 rounded-xl px-3 py-3 text-sm h-24 focus:ring-2 focus:ring-emerald-500">لا توجد ملاحظات</textarea>
      </div>

      <button class="w-full bg-emerald-500 text-white py-3 rounded-xl text-sm font-semibold hover:bg-emerald-600">
        حفظ التعديلات
      </button>

    </form>

  </main>

</body>
</html>

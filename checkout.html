<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سدد مديونيتك - إتمام الطلب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">

  <header class="bg-white shadow-sm">
    <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
      <a href="products.html" class="text-sm text-slate-500">رجوع</a>
      <h1 class="text-sm font-semibold text-slate-800">إتمام الطلب</h1>
      <span></span>
    </div>
  </header>

  <main class="max-w-md mx-auto px-4 py-4 space-y-6">

    <!-- Product summary -->
    <section class="bg-white rounded-2xl shadow-sm p-4 flex gap-3 items-center">
      <div class="w-16 h-16 bg-slate-100 rounded-xl flex items-center justify-center text-xs">
        Nutella
      </div>
      <div class="flex-1">
        <p class="text-sm font-semibold text-slate-800">Nutella</p>
        <p class="text-xs text-slate-500">AED 20.00 · النقاط 200</p>
      </div>
    </section>

    <!-- Payment method -->
    <section class="bg-white rounded-2xl shadow-sm p-4">
      <h2 class="text-sm font-semibold text-slate-800 mb-3">اختر وسيلة الدفع</h2>
      <div class="space-y-2 text-xs">
        <button class="w-full border border-slate-200 rounded-xl py-2 hover:bg-slate-50 text-slate-700">
          Apple Pay
        </button>
        <button class="w-full border border-slate-200 rounded-xl py-2 hover:bg-slate-50 text-slate-700">
          Visa / MasterCard
        </button>
        <button class="w-full border border-slate-200 rounded-xl py-2 hover:bg-slate-50 text-slate-700">
          Cash
        </button>
      </div>
    </section>

    <!-- Address -->
    <section class="bg-white rounded-2xl shadow-sm p-4">
      <h2 class="text-sm font-semibold text-slate-800 mb-3">اختر العنوان</h2>
      <div class="space-y-2 text-xs">
        <label class="flex items-center gap-2 border border-slate-200 rounded-xl p-2">
          <input type="radio" name="addr" checked />
          <div>
            <p class="font-semibold text-slate-800">المنزل</p>
            <p class="text-[11px] text-slate-500">cairo Lane, Lake Forest, CA</p>
          </div>
        </label>
        <label class="flex items-center gap-2 border border-slate-200 rounded-xl p-2">
          <input type="radio" name="addr" />
          <div>
            <p class="font-semibold text-slate-800">العمل</p>
            <p class="text-[11px] text-slate-500">fayoum Lane, Lake Forest, CA</p>
          </div>
        </label>
      </div>
    </section>

    <button class="w-full bg-emerald-500 text-white py-3 rounded-xl text-sm font-semibold">
      تأكيد وإتمام الطلب
    </button>

  </main>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التقارير - سدد مديونيتك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<header class="bg-white shadow">
  <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-lg font-bold text-slate-800">لوحة التقارير والإحصائيات</h1>
    <a href="admin-dashboard.html" class="text-sm text-slate-500">رجوع</a>
  </div>
</header>

<main class="max-w-5xl mx-auto px-4 py-6 space-y-6">

  <!-- Stats -->
  <div class="grid md:grid-cols-3 gap-4">

    <div class="bg-white p-6 rounded-xl shadow text-center">
      <p class="text-xs text-slate-500">عدد المستخدمين</p>
      <p class="text-2xl font-bold text-slate-800">12,540</p>
    </div>

    <div class="bg-white p-6 rounded-xl shadow text-center">
      <p class="text-xs text-slate-500">عدد المديونيات</p>
      <p class="text-2xl font-bold text-slate-800">3,420</p>
    </div>

    <div class="bg-white p-6 rounded-xl shadow text-center">
      <p class="text-xs text-slate-500">عدد المشاركين في القرعة</p>
      <p class="text-2xl font-bold text-slate-800">1,280</p>
    </div>

  </div>

  <!-- Fake chart -->
  <div class="bg-white p-6 rounded-xl shadow">
    <h2 class="text-sm font-semibold text-slate-800 mb-4">نمو المستخدمين</h2>
    <div class="h-40 bg-slate-100 rounded-xl"></div>
  </div>

  <div class="bg-white p-6 rounded-xl shadow">
    <h2 class="text-sm font-semibold text-slate-800 mb-4">نمو الاشتراكات</h2>
    <div class="h-40 bg-slate-100 rounded-xl"></div>
  </div>

</main>

</body>
</html>

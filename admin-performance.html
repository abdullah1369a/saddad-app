<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مراقبة الأداء - سدد مديونيتك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<header class="bg-white shadow">
  <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-lg font-bold text-slate-800">مراقبة الأداء</h1>
    <a href="admin-dashboard.html" class="text-sm text-slate-500">رجوع</a>
  </div>
</header>

<main class="max-w-5xl mx-auto px-4 py-6 space-y-6">

  <!-- System Health -->
  <div class="grid md:grid-cols-3 gap-4">

    <div class="bg-white p-6 rounded-xl shadow text-center">
      <p class="text-xs text-slate-500">حالة النظام</p>
      <p class="text-xl font-bold text-emerald-600">مستقر</p>
    </div>

    <div class="bg-white p-6 rounded-xl shadow text-center">
      <p class="text-xs text-slate-500">سرعة الاستجابة</p>
      <p class="text-xl font-bold text-slate-800">120ms</p>
    </div>

    <div class="bg-white p-6 rounded-xl shadow text-center">
      <p class="text-xs text-slate-500">عدد الطلبات اليوم</p>
      <p class="text-xl font-bold text-slate-800">8,420</p>
    </div>

  </div>

  <!-- Charts -->
  <div class="bg-white p-6 rounded-xl shadow">
    <h2 class="text-sm font-semibold text-slate-800 mb-4">معدل الطلبات</h2>
    <div class="h-40 bg-slate-100 rounded-xl"></div>
  </div>

  <div class="bg-white p-6 rounded-xl shadow">
    <h2 class="text-sm font-semibold text-slate-800 mb-4">معدل الأخطاء</h2>
    <div class="h-40 bg-slate-100 rounded-xl"></div>
  </div>

  <!-- Logs -->
  <div class="bg-white p-6 rounded-xl shadow">
    <h2 class="text-sm font-semibold text-slate-800 mb-4">آخر الأحداث</h2>

    <div class="space-y-2 text-sm">
      <p>✔ API Response: 200 — 12:30</p>
      <p>✔ Database Connected — 12:29</p>
      <p>⚠ Warning: High Load — 12:20</p>
      <p>✔ Cron Job Executed — 12:00</p>
    </div>
  </div>

</main>

</body>
</html>

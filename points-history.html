<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سدد مديونيتك - سجل النقاط</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen">

<header class="bg-white shadow-sm">
  <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
    <a href="dashboard.html" class="text-sm text-slate-500">رجوع</a>
    <h1 class="text-sm font-semibold text-slate-800">سجل النقاط</h1>
    <span></span>
  </div>
</header>

<main class="max-w-md mx-auto px-4 py-6 space-y-4">

  <section class="bg-white rounded-2xl shadow-sm p-4 space-y-3 text-sm">

    <div class="flex justify-between">
      <span class="text-slate-700">جمع نقاط (دعوة صديق)</span>
      <span class="text-emerald-600 font-semibold">+50</span>
    </div>

    <div class="flex justify-between">
      <span class="text-slate-700">شراء نقاط</span>
      <span class="text-emerald-600 font-semibold">+200</span>
    </div>

    <div class="flex justify-between">
      <span class="text-slate-700">إهداء نقاط إلى مستخدم آخر</span>
      <span class="text-red-500 font-semibold">-100</span>
    </div>

    <div class="flex justify-between">
      <span class="text-slate-700">مشاركة في القرعة</span>
      <span class="text-red-500 font-semibold">-150</span>
    </div>

  </section>

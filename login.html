<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سدد مديونيتك - تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <!-- Logo -->
    <div class="text-center mb-6">
      <div class="mx-auto mb-3 w-14 h-14 rounded-2xl bg-emerald-500 flex items-center justify-center text-white text-3xl font-bold">
        ✓
      </div>
      <h1 class="text-xl font-bold text-slate-800 mb-1">سدد مديونيتك</h1>
      <p class="text-sm text-slate-500">تسجيل الدخول إلى سدد</p>
    </div>

    <!-- Phone input -->
    <label class="block text-sm font-semibold text-slate-700 mb-2">رقم الهاتف</label>
    <div class="flex mb-4 gap-2">
      <input
        type="tel"
        placeholder="+9665xxxxxxxx"
        class="w-full border border-slate-200 rounded-xl px-3 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
      />
    </div>

    <div class="flex items-center justify-between text-sm mb-4">
      <a href="#" class="text-emerald-600 font-semibold">سجل معنا</a>
    </div>

    <div class="flex items-start gap-2 text-xs text-slate-500 mb-6">
      <input type="checkbox" class="mt-1">
      <p>إذا كنت ترغب في المشاركة في سداد مديونيتك، فإنك توافق على الأحكام والشروط.</p>
    </div>

    <!-- Continue -->
    <a href="verify.html" class="block w-full bg-emerald-500 text-white text-center py-3 rounded-xl font-semibold hover:bg-emerald-600">
      إستمرار
    </a>
  </div>

</body>
</html>

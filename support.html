<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سدد مديونيتك - الدعم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen">

<header class="bg-white shadow-sm">
  <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
    <a href="settings.html" class="text-sm text-slate-500">رجوع</a>
    <h1 class="text-sm font-semibold text-slate-800">الدعم والمساعدة</h1>
    <span></span>
  </div>
</header>

<main class="max-w-md mx-auto px-4 py-6 space-y-4">

  <section class="bg-white rounded-2xl shadow-sm p-4 text-sm text-slate-700 leading-6">
    <p>• للدعم الفني: <strong>support@saddad.com</strong></p>
    <p>• واتساب: <strong>+966 500000000</strong></p>
    <p>• ساعات العمل: 9 صباحًا – 6 مساءً</p>
  </section>

  <section class="bg-white rounded-2xl shadow-sm p-4">
    <h3 class="text-sm font-semibold text-slate-800 mb-2">نموذج تواصل</h3>
    <form class="space-y-3 text-sm">
      <input type="text" placeholder="الاسم"
        class="w-full border border-slate-200 rounded-xl px-3 py-3" />
      <input type="email" placeholder="البريد الإلكتروني"
        class="w-full border border-slate-200 rounded-xl px-3 py-3" />
      <textarea placeholder="اكتب رسالتك..."
        class="w-full border border-slate-200 rounded-xl px-3 py-3 h-24"></textarea>
      <button class="w-full bg-emerald-500 text-white py-3 rounded-xl font-semibold">
        إرسال
      </button>
    </form>
  </section>

</main>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سدد مديونيتك - الدفع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen">

  <header class="bg-white shadow-sm">
    <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
      <a href="plans.html" class="text-sm text-slate-500">رجوع</a>
      <h1 class="text-sm font-semibold text-slate-800">الدفع</h1>
      <span></span>
    </div>
  </header>

  <main class="max-w-md mx-auto px-4 py-6 space-y-6">

    <section class="bg-white rounded-2xl shadow-sm p-4">
      <h2 class="text-sm font-semibold text-slate-800 mb-3">اختر وسيلة الدفع</h2>

      <div class="space-y-3 text-sm">
        <label class="flex items-center gap-3 border border-slate-200 rounded-xl p-3">
          <input type="radio" name="pay" checked />
          <span>Apple Pay</span>
        </label>

        <label class="flex items-center gap-3 border border-slate-200 rounded-xl p-3">
          <input type="radio" name="pay" />
          <span>Visa / MasterCard</span>
        </label>

        <label class="flex items-center gap-3 border border-slate-200 rounded-xl p-3">
          <input type="radio" name="pay" />
          <span>STC Pay</span>
        </label>
      </div>
    </section>

    <button class="w-full bg-emerald-500 text-white py-3 rounded-xl text-sm font-semibold">
      إتمام الدفع
    </button>

  </main>

</body>
</html>

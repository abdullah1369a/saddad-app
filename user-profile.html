<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سدد مديونيتك - ملف المستخدم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen">

<header class="bg-white shadow-sm">
  <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
    <a href="account.html" class="text-sm text-slate-500">رجوع</a>
    <h1 class="text-sm font-semibold text-slate-800">ملف المستخدم</h1>
    <span></span>
  </div>
</header>

<main class="max-w-md mx-auto px-4 py-6 space-y-4">

  <section class="bg-white rounded-2xl shadow-sm p-4 space-y-3 text-sm text-slate-700">

    <div>
      <p class="text-xs text-slate-500">الاسم الكامل</p>
      <p class="font-semibold">عبدالله محمد</p>
    </div>

    <div>
      <p class="text-xs text-slate-500">رقم الهوية</p>
      <p class="font-semibold">1234567890</p>
    </div>

    <div>
      <p class="text-xs text-slate-500">رقم الجوال</p>
      <p class="font-semibold">+966 55 555 5555</p>
    </div>

    <div>
      <p class="text-xs text-slate-500">البريد الإلكتروني</p>
      <p class="font-semibold">user@email.com</p>
    </div>

    <div>
      <p class="text-xs text-slate-500">حالة الاشتراك</p>
      <p class="font-semibold text-emerald-600">نشط</p>
    </div>

    <div>
      <p class="text-xs text-slate-500">تاريخ الانضمام</p>
      <p class="font-semibold">12 يناير 2026</p>
    </div>

  </section>

  <a href="subscription-manage.html"
     class="block bg-emerald-500 text-white py-3 rounded-xl text-sm font-semibold text-center">
    إدارة الاشتراك
  </a>

</main>

</body>
</html>
